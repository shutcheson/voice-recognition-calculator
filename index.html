<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <form id="myForm" name="calc">
      <div class="topSection">
        <input
          name="displayTop"
          class="displayTop"
          id="displayTop"
          placeholder="0"
        />
        <input name="displayBottom" class="displayBottom" placeholder="0" />
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content nonNumberEl">
          <p>Scientific functions</p>
          <input
            type="button"
            value="&#8508;"
            id="pi--Btn"
            class="arithmetic btn"
          />
          <input
            type="button"
            value="e"
            id="e--Btn"
            class="arithmetic nonNumberEl btn"
          />
          <input
            type="button"
            value="&sup2;"
            id="dec--Btn"
            class="arithmetic btn"
          />
          <input type="button" value="CANCEL" class="btn" id="canc--Btn" />
        </div>
      </div>
      <!-- LINE 6 -->
      <input type="button" id="myBtn" value=" ..." class="nonNumberEl btn" />
      <input type="button" value=" " class="btn" />

      <input
        type="button"
        class="nonNumberEl btn"
        value="CE"
        onclick="backspaceDisplay()"
      />
      <input
        type="button"
        value=" "
        class="priorityBtn btn record"
        id="microphone"
      />
      <!-- LINE 5 -->
      <input
        type="button"
        value="C"
        class="nonNumberEl btn"
        onclick="clearDisplay()"
      />

      <input type="button" value="()" id="brac--Btn" class="nonNumberEl btn" />

      <input
        type="button"
        value="&percnt;"
        class="nonNumberEl btn"
        onclick="displayPercentage()"
      />

      <input
        type="button"
        value="&#247;"
        id="div--Btn"
        class="arithmetic nonNumberEl btn"
      />
      <!-- LINE 4 -->
      <input type="button" value="7" class="numbers btn" onclick="display7()" />
      <input type="button" value="8" class="numbers btn" onclick="display8()" />
      <input type="button" value="9" class="numbers btn" onclick="display9()" />

      <input
        type="button"
        value="x"
        id="mult--Btn"
        class="arithmetic nonNumberEl btn"
      />
      <!-- LINE 3 -->

      <input type="button" value="4" class="numbers btn" onclick="display4()" />
      <input type="button" value="5" class="numbers btn" onclick="display5()" />
      <input type="button" value="6" class="numbers btn" onclick="display6()" />

      <input
        type="button"
        value="-"
        id="minus--Btn"
        class="arithmetic nonNumberEl btn"
      />
      <!-- LINE 2 -->
      <input type="button" value="1" class="numbers btn" onclick="display1()" />
      <input type="button" value="2" class="numbers btn" onclick="display2()" />
      <input type="button" value="3" class="numbers btn" onclick="display3()" />

      <input
        type="button"
        value="+"
        id="add--Btn"
        class="arithmetic nonNumberEl btn"
      />
      <!-- LINE 1 -->
      <input
        type="button"
        value="00"
        class="numbers btn"
        onclick="display00()"
      />
      <input type="button" value="0" class="numbers btn" onclick="display0()" />

      <input type="button" value="." id="dec--Btn" class="arithmetic btn" />

      <input type="button" value="=" class="priorityBtn btn" id="equals--Btn" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
